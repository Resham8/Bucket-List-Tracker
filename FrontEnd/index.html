<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucket List Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <nav class="nav">
        <div class="nav-content">
            <div class="logo">âœ¦</div>
            <h1>Bucket List Tracker</h1>
        </div>
    </nav>

    <div class="container">
        <div class="tracker-card">
            <div class="progress">
                <div>
                    <h2>Completed</h2>
                    <p style="color: #6b7280;">Keep going, you're doing great!</p>
                </div>
                <div class="count">
                    <span id="completed-count">0</span>/<span id="total-count">0</span>
                </div>
            </div>
        </div>

        <div class="tracker-card">
            <div class="input-section">
                <p style="color: #6b7280;">Add your next dream</p>
                <div class="input-container">
                    <input type="text" id="new-item" placeholder="Enter your bucket list item...">
                    <button class="add-btn" id="add-btn" onclick="sendRequest();">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="tracker-card">
            <div class="items-list" id="items-list">
                <div class="empty-state">
                    No items in your bucket list yet. Add some dreams above!
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
